<script>
 function fac(){
	 var num=document.getElementById('num').value;
	 var fac=1;
	 for (i=num;i>=1;i--){
	   fac=fac*i;
	 }
	 document.write("the function is:" +fac);
	 }
</script>
<form>
  <input  type="text" id="num" />
  <input type="button" id="button" onClick="fac()" value="factorial" />
</form>
