<script>
	function prime (number)
	{var i, flag=0;
	for(i=2; i <= number/2; i++)
	{
		if(number%i == 0)
		{flag = 1;break;}
	}
	if(flag == 0){
		alert(number+'-The inputed number is prime');
	
	} else {
		alert(number+'-The inputed number is not prime');
	}
	}
	var num = prompt('Enter Number');
	prime(num)
</script>
