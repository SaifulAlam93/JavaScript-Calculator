<html>
   <head>
      <title>Regestration</title>
   </head>
   <fieldset>
     <form>
     <body>
        <div align="center">
          <table width="500" cellspacing="10">
            <h1>Regestration Form</h1><hr/>
            <tr>
              <td><label>Name:</label>
              <input type="text" id="name" name="name" placeholder="Inter Name" />
            </tr>
            <tr>
              <td><label>Email:</label>
              <input type="Email" id="email" name="email" placeholder="Inter Email" />
            </tr>
            <tr>
              <td><label>Password:</label>
              <input type="Password" id="Password" name="Password" placeholder="Inter Password" />
            </tr>
            <tr>
              <td><label>Date of Birth:</label>
              <input type="date" id="db" name="db" placeholder="Date of Birth" />
            </tr>
            <tr>
              <td><label>Select:</label>
             <input type="radio" id="user" name="user" checked value="user"/>OM
             <input type="radio" id="user" name="user" value="user"/>OF
             <input type="radio" id="user" name="user" value="user"/>OC</td>
            </tr>
            <tr>
              <td><label>Divisition:</label></td>
              <td>
                <select id="dis" name="dis" />
                <option value="Bogra"/> Bogra</option> 
                <option value="dhaka"/> dhaka</option>              
                <option value="khulna"/> khulna</option> 
                <option value="sylet"/> sylet</option>
                </select>              
              </td>
            </tr>
             <tr>
                <td><label>Present Address:</label></td>
                <td><textarea id="paddress" name="paddress" placeholder="Enter present address"/></textarea></td>
            </tr>
            <tr>
              <td><label>Hobby:</label>
              <td>
              <input type="checkbox" id="hobby" name="hobby"/>Eat
              <input type="checkbox" id="hobby" name="hobby"/>Travel
              <input type="checkbox" id="hobby" name="hobby"/>Study
            </td>           
           </tr>
           <td><label>Education:</label></td>
          <td>
            <select id="education" name="education" multiple>
            <option value="">select</option>
            <option value="Finace">SSC</option>
            <option value="Accouting">HSC</option>
            <option value="Bagla">BBA</option>
            <option value="Math">MBA</option>
            <option value="Maagement">Grgee</option>
          </td>
          <tr>
             
             <td align="center"><input type="submit" value="Submit" id="submit" name="submit"/><input type="button" value="Reset" id="button" name="button"/></td>
           </tr>
          </table>
        </div>
     </body>
     </form>
   </fieldset>


</html>
