<body>
<form id="frm" name="frm">
<table>
	<tr>
		<td>Name:</td>
        <td>
        	<input type="text" name="name" id="name">
            <span id="ename" name="ename"></span>
        </td>    
    </tr>
	<tr>
		<td>Password:</td>
        <td>
        	<input type="password" name="password" id="password">
            <span id="epassword" name="epassword"></span>
        </td>    
    </tr>
	<tr>
		<td>Retype Password:</td>
        <td>
        	<input type="password" name="rpass" id="rpass">
            <span id="epass" name="epass"></span>
        </td>    
    </tr>        
	<tr>
		<td>&nbsp;</td>
        <td>
        	<input type="button" name="button" id="button" value="Submit" onClick="check()">
        </td>    
    </tr>    
</table>
</form>
</body>
<script>
	function check(){
		var name = document.frm.name.value;
		var password = document.frm.password.value;
		var rpass = document.frm.rpass.value;
		
		var flag = 0;		
		if(name==""){
		document.getElementById("ename").innerHTML="Enter Name";
		flag = 1;
		}
		else {
		document.getElementById("ename").innerHTML="";
		}
		if(password==""){
		document.getElementById("epassword").innerHTML="Enter Password";
		flag = 1;
		}
		else if(password.length<8 || password.length>12){
		document.getElementById("epassword").innerHTML="Password should be within 8 to 12 character";
		flag = 1;			
		}
		else {
		document.getElementById("epassword").innerHTML="";
		}
		if(password!=rpass){
		document.getElementById("epass").innerHTML="Password does not match";
		flag = 1;
		}
		else {
		document.getElementById("epass").innerHTML="";
		}		
	}
</script>
