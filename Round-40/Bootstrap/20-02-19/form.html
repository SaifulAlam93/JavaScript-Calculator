  <body>
             <div class="col-sm-3 col-xs-3">
             
             </div>

         <div class="col-sm-6 col-xs-6">

     <h3 class="headder3 well">Regstration Form</h3>
     <form>
             <div class="form-group">
               <label>Name:</label>
               <input type="text" id="name" name="name" class="form-control"/>
             </div>
             <div class="form-group">
               <label>Email:</label>
               <input type="text" id="cemail" name="cemail" class="form-control" />
             </div>
             <div class="form-group">
               <label>Password:</label>
               <input type="Password" id="pass" name="pass" class="form-control" />
             </div>
             <div class="form-group">
               <label>Confirm Password:</label>
               <input type="Password" id="pass" name="pass" class="form-control" />
             </div>
             
              <div class="form-group">
             <label>Mobile:</label>
             <input type="number" id="num" name="num" class="form-control" />
             </div>
             <div class="form-group">
             <label>Gender:</label>
             <input type="radio" id="num" name="num"/>M
             <input type="radio" id="num" name="num"/>F
             </div>
             <div class="form-group">
             <label>Nationality:</label>
             <select id="nat" name="nat" class="form-control">
                <option value="BD">Bangladesh</option>
                <option value="BB">Barbados</option>
              </select>
             </div>
             <div class="form-group">
               <label>Address:</label>
               <textarea class="form-control"></textarea>
             </div>
            
             <div class="form-group">
             <button class="btn btn-danger">submit</button>
             
             </div>
             </form>
             </div>
             <div class="col-sm-3 col-xs-3"></div>
  
  
  
  
  
  </body>
