<html>
<head>
</head>

<body>
   <script>
      var fruits=["kola","banana","ata","komla"];
	  
	  fruits.push("kiwi");
	  document.write(fruits+"<br/>");
	  
	   fruits.pop();
	  document.write(fruits+"<br/>");
	  
	  fruits.shift("kiwi");
	  document.write(fruits+"<br/>");
	  
	   fruits.unshift();
	  document.write(fruits+"<br/>");
	     
   </script>
  
</body>
</html>
