<body>
<form id="frm" name="frm">
<table>
	<tr>
		<td>Name:</td>
        <td>
        	<input type="text" name="name" id="name">
            <span id="ename" name="ename"></span>
        </td>    
    </tr>
    <tr>
		<td>Date of Birth:</td>
        <td>
        	<input type="date" name="date" id="date">
            <span id="edate" name="edate"></span>
        </td>    
    </tr>
      <tr>
		<td>Email:</td>
        <td>
        	<input type="text" name="remail" id="remail" value="">
            <span id="eemail" name="eemail"></span>
        </td>    
    </tr>	
	<tr>
		<td>Password:</td>
        <td>
        	<input type="password" name="password" id="password">
            <span id="epassword" name="epassword"></span>
        </td>    
    </tr>
	<tr>
		<td>Retype Password:</td>
        <td>
        	<input type="password" name="rpass" id="rpass">
            <span id="epass" name="epass"></span>
        </td>    
    </tr>
    <tr>
		<td>Nationality:</td>
        <td>
        	<select id="net" name="net">
            <option value="">select</option>
            <option value="bd">BD</option>
            <option value="in">IN</option>
            <option value="pk">PK</option>
            <option value="np">NP</option>
            </select>
            <span id="nnet" name="nnet"></span>
        </td>    
    </tr>
    <tr>
		<td>Gender:</td>
        <td>
        	<input type="Radio" name="gender" id="gender" value="Male">Male
        	<input type="Radio" name="gender" id="gender" value="Female">Female
            <input type="Radio" name="gender" id="gender" value="Common">Other
            <span id="rd" name="rd"></span>
        </td>    
    </tr>
    <tr>
		<td>Hobby:</td>
        <td>
        	<input type="checkbox" name="hobby" id="hobby" value="Eat">Eat
        	<input type="checkbox" name="hobby" id="hobby" value="Travel">Travel
            <input type="checkbox" name="hobby" id="hobby"value="Read">Read
            <input type="checkbox" name="hobby" id="hobby" value="Sleep">Sleep
            <input type="checkbox" name="hobby" id="hobby" value="Game">Game
            <span id="hby" name="hby"></span>
        </td>    
    </tr>      
	<tr>
		<td>&nbsp;</td>
        <td>
        	<input type="button" name="button" id="button" value="Submit" onClick="a()" >
        </td>    
    </tr>    
</table>
</form>
</body>
<script>
	function a(){
		var name = document.frm.name.value;
		var password = document.frm.password.value;
		var rpass = document.frm.rpass.value;
		var net = document.frm.net.value;
		var gender = document.frm.gender.value;
		var remail = document.frm.remail.value;
		var date =document.frm.date.value;
		var hobby = document.frm.hobby;
		var txt = "";
		var flag = 0;
		var msg ="";
		for (i = 0; i <hobby.length; i++){
			if (hobby[i].checked){
				txt = txt + hobby[i].value + " ";
				}
			}
			
		if(name==""){
		document.getElementById("ename").innerHTML="Enter Name";
		flag = 1;
		}
		else {
		document.getElementById("ename").innerHTML="";
		msg += "your Name: "+name+"<br/>";
		}
		if(remail==""){
		document.getElementById("eemail").innerHTML="Enter Email";
		flag = 1;
		}
		else if(remail.indexOf("@") <0 && remail.indexOf(".") <0){
		document.getElementById("eemail").innerHTML="Invalid Email";
		flag = 1;			
		}
		else {
		document.getElementById("eemail").innerHTML="";
		msg += "your Email: "+remail+"<br/>";
		}
		if(date==""){
	    document.getElementById("edate").innerHTML="Input Date of Birth"
		flag=1;
		}
		else {
		document.getElementById("edate").innerHTML="";
		msg += "your Date: "+date+"<br/>";
		}	
		if(password==""){
		document.getElementById("epassword").innerHTML="Enter Password";
		flag = 1;
		}
		else if(password.length<8 || password.length>12){
		document.getElementById("epassword").
		innerHTML="Password should be within 8 to 12 character";
		flag = 1;			
		}
		else {
		document.getElementById("epassword").innerHTML="";
		}
		if(password!=rpass){
		document.getElementById("epass").innerHTML="Password does not match";
		flag = 1;
		}
		else {
		document.getElementById("epass").innerHTML="";
		}
		if(net==""){
		document.getElementById("nnet").innerHTML="Select Country";
		flag = 1;
		}
		else {
		document.getElementById("nnet").innerHTML="";
		msg += "your Nationallity: "+net+"<br/>";
		}
		if(gender==""){
		document.getElementById("rd").innerHTML="Select Gender";
		flag = 1;
		}
		else {
		document.getElementById("rd").innerHTML="";
		msg += "your Gender: "+gender+"<br/>";
		}
		if(txt==""){
		document.getElementById("hby").innerHTML="Enter";
		flag = 1;
		}
		else {
		document.getElementById("hby").innerHTML="";
		msg += "your Hobby: "+txt+"<br/>";
		}
		if(flag==0){
		var x=window.open("","","height=200,width=500");
	    x.document.write(msg);
		}	
	}
</script>
