<html>
  <head>
    <title>Regestration</title>
  </head>
  <body>
   <fieldset>
    <form>
     <div align="center">
      <table>
        <h3>Regestration Form</h3>
        <hr/>
         <table width="500" cellspacing="10">
         <tr>
          <td><label>Email:</label></td>
          <td><input type="email" id="ename" name="Ename" placeholder="Email address"/></td>
         </tr>
         <tr>
            <td><label>User name:</label>
            <td><input type="Userame" id="user" name="user" placeholder="Enter user name"/></td>
         </tr>
         <tr>
            <td><label>Password:</label>
            <td><input type="password" id="pass" name="pass" placeholder="Enter password"/></td>
         </tr>
         <tr>
            <td><label>Type:</label></td>
            <td>
             <input type="radio" id="user" name="user" checked value="user"/>User
             <input type="radio" id="user" name="user" value="user"/>Member
             <input type="radio" id="user" name="user" value="user"/>customer
             </td>
          </tr>
          <tr>
             <td>Date:</td>
             <td><input type="date" id="date" name="Date"</td>
          </tr>
          <tr>
             <td>Age:</td>
             <td><input type="Number" id="age" name="age" placeholder="Enter age"</td>
          </tr>
          <tr>
            <td><label>About Your Self:</label>
            <td><textarea id="Yourself" name="yourself" placeholder="Enter yourself"/></textarea></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><a href="login.html"><input type="button" value="Regester" id="Regester" name="Regester"/></a></td>
           </tr>
     </table>
     </div>
     </form>
     </fieldset>
     
  </body>
</html>
