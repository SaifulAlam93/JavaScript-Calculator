  <h2 align="center">Data List Element</h2>
<fieldset>
                <h3>Education Information</h3>
                <hr/>
                <table cellspacing="10">
                     <tr>
                        <td>Title</td>
                        <td>
                           <input list="titles" name="title"/>
                           <datalist id="titles">
                                <option value="ssc" />
                                <option value="hsc" />
                                <option value="BBA" />
                                <option value="MBA" />
                                <option value="BA" />
                                <option value="MA" />
                            </datalist>    
                                
                        </td>
                        <td>Institute</td>
                        <td>
                           <input list="Ins" name="Ins"/>
                           <datalist id="Ins">
                                <option value="DU" />
                                <option value="JU" />
                                <option value="RU" />
                                <option value="AUB" />
                                <option value="CU" />
                                <option value="KU" />
                            </datalist>    
                                
                        </td>
                         <td>RESULT</td>
                        <td>
                           <input list="result" name="result"/>
                           <datalist id="result">
                                <option value="A+" />
                                <option value="A" />
                                <option value="A-" />
                                <option value="B+" />
                                <option value="B" />
                                <option value="C" />
                            </datalist>
                            </td>

                            </td>
