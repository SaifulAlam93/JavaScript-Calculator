<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
	function cal(){  
	var arr=document.getElementById('inp').value.split(",").map(Number);
	var x=0;
	for(i=0;i<arr.length;i++){
		if(arr[i]>x){x=arr[i]}
	}
	//console.log(x)
	
	document.getElementById("out").value='the larjest number is '+x;

	}
	
	</script>
</head>

<body>
	<input type="text" id="inp" placeholder="input your numbers">
	<input type="text" id="out">
	<button type="button" onClick="cal()" >click</button>
	
	
</body>
</html>
